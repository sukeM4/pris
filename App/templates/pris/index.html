{% extends 'pris/base.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" type="text/css"
	href="{% static 'pris/src/plugins/datatables/css/dataTables.bootstrap4.min.css' %}">
<link rel="stylesheet" type="text/css"
	href="{% static 'pris/src/plugins/datatables/css/responsive.bootstrap4.min.css' %}">

{% endblock %}
{% block main %}


<div class="card-box pd-20 height-100-p mb-30">
	<div class="row align-items-center">
		<div class="col-md-4">
			<img src="{% if user.photo %}{{user.photo.url}} {% endif %}" class="rounded-circle" alt="">
		</div>
		<div class="col-md-8">
			<h4 class="font-20 weight-500 mb-10 text-capitalize">
				Welcome back <div class="weight-600 font-30 text-blue">{% if user.sex == 'female' %}Miss.{% else %}Mr.{% endif %} {{user.get_fullname|lower|capfirst}}</div>
			</h4>
		</div>
	</div>
</div>


	{% endblock %}
	{% block scripts %}
	<script src="{% static 'pris/src/plugins/apexcharts/apexcharts.min.js' %}"></script>
	<script src="{% static 'pris/src/plugins/datatables/js/jquery.dataTables.min.js' %}"></script>
	<script src="{% static 'pris/src/plugins/datatables/js/dataTables.bootstrap4.min.js' %}"></script>
	<script src="{% static 'pris/src/plugins/datatables/js/dataTables.responsive.min.js' %}"></script>
	<script src="{% static 'pris/src/plugins/datatables/js/responsive.bootstrap4.min.js' %}"></script>
	<script src="{% static 'pris/vendors/scripts/dashboard.js' %}"></script>
	{% endblock %}
